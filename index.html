<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>GGR472 Lab 4</title>
    
    <!-- Links for the mapbox API -->
    <script src='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.js'></script>
    <link href='https://api.mapbox.com/mapbox-gl-js/v3.1.2/mapbox-gl.css' rel='stylesheet' />

    <!-- CSS -->
    <link rel="stylesheet" href="style.css">

    <!-- Link for the Turf.js -->
    <script src='https://unpkg.com/@turf/turf@6/turf.min.js'></script>

    <!-- Link for Bootstrap-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body>

    <!-- Container for the map -->
    <div id='map' class='map'></div>

    <!-- Container for the checkboxes, filters, and button-->
    <div class="collisions-filter-container">
        <label><h4>Select data Layers</h4></label>

        <!-- Checkbox for the Collision hexbin layer-->
        <div class="collision-check-filter">
            <input class="collision-checkbox" type="checkbox" value="" id="collision-check-id" checked>
            Collision Hexbins
        </div>
        <!-- Checkbox for the bounding box layer-->
        <div class="bounding-box-filter">
            <input class="bbox-checkbox" type="checkbox" value="" id="bbox-id" checked>
            Bounding Box
        </div>
        <!-- Checkbox for the collision points layer-->
        <div class="collision-points-filter">
            <!--Make the checkbox unchecked on initial map load-->
            <input class="points-checkbox" type="checkbox" value="" id="points-id" unchecked>
            Collision Points
        </div>
        <br>
        <!-- Dropdown filter options for the hexbin collisions layer-->
        <form>
            <fieldset id="collision-type-filter">
                <label>Filter Collision Hexbins</label>
                <select id="collision-class" name="collision-class">
                    <!-- Values and options for the collisions filter-->
                    <option value="" disabled selected>Choose Filter</option>
                    <option value="0-5">0-5 collisions</option>
                    <option value="5-10">5-10 collisions</option>
                    <option value="10-20">10-20 collisions</option>
                    <option value="20-30">20-30 collisions</option>
                    <option value=">30">>30 collisions</option>
                    <option value="All-collisions">All collisions</option>
                </select>
            </fieldset>
        </form>
        <br>
        
        <!-- Button to reset the zoom level to the initial extent-->
        <div type="button" class="btn btn-primary btn-sm" id="zoom-level-button">Reset Zoom Level</div>
    </div>
    
    <!-- Adds legend for the collision hexbin layer, and the collision points layer-->
    <div id="collisions Legend" class='legend'>
        <h5>Collisions involving pedestians/cyclists</h5>
        <div><span style='background-color: #00118f'></span>individual collisions</div>
        <br>
        
        <h5>Number of Collisions per Hexbin Area</h5>
        <div><span style='background-color: #ffbdbd'></span>0-5</div>
        <div><span style='background-color: #ff7070'></span>5-10</div>
        <div><span style='background-color: #ff0000'></span>10-20</div>
        <div><span style='background-color: #a80000'></span>20-30</div>
        <div><span style='background-color: #4d0000'></span>>30</div>
    </div>


    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>

</html>
